{% from 'bootstrap5/form.html' import render_form %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

			<h1 class="pt-5 pb-2">Cloud Calculator</h1>

			{{ render_form(form) }}

			{% if data['total'] %}
				<p class="pt-5"><strong>{{ data['total'] }}</strong></p>
			{% endif %}
			<p class="pt-5"><strong>{{ data['message'] }}</strong></p>

		</div>
	</div>
</div>

{% endblock %}
